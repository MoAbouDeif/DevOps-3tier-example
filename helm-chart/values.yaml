nameOverride: ""
fullnameOverride: ""
domainName: "argo.local"

global:
  security:
    allowInsecureImages: true

frontend:
  replicaCount: 1

  image:
    repository: deifops/frontend
    pullPolicy: IfNotPresent
    tag: "1.20"

  imagePullSecrets: []

  serviceAccount:
    create: true
    automount: true
    annotations: {}
    name: ""

  podAnnotations: {}

  podLabels: {}

  podSecurityContext: {}
    # fsGroup: 2000

  securityContext: 
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 101

  service:
    type: ClusterIP
    port: 80

  ingress:
    enabled: false
    className: 'alb'
    annotations: 
      kubernetes.io/ingress.class: alb
      alb.ingress.kubernetes.io/backend-protocol: HTTP
      alb.ingress.kubernetes.io/ssl-redirect: "443"
      alb.ingress.kubernetes.io/scheme: internet-facing
      alb.ingress.kubernetes.io/target-type: ip
      alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80},{"HTTPS":443}]'
      alb.ingress.kubernetes.io/healthcheck-path: /healthz
      alb.ingress.kubernetes.io/healthcheck-port: "80"
      alb.ingress.kubernetes.io/success-codes: "200"
      external-dns.alpha.kubernetes.io/ingress-hostname-source: defined-hosts-only

      # kubernetes.io/ingress.class: nginx
      # kubernetes.io/tls-acme: "true"
    hosts:
      - host: ""
        paths:
          - path: /
            pathType: Prefix
    tls: []
    #  - secretName: chart-example-tls
    #    hosts:
    #      - chart-example.local

  resources: 
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 50m
      memory: 64Mi

  livenessProbe:
    httpGet:
      path: /healthz
      port: http
  readinessProbe:
    httpGet:
      path: /ready
      port: http

  autoscaling:
    enabled: true
    minReplicas: 1
    maxReplicas: 10
    targetCPUUtilizationPercentage: 80
    targetMemoryUtilizationPercentage: 80

  volumes: []
  # - name: foo
  #   secret:
  #     secretName: mysecret
  #     optional: false
  volumeMounts: []
  # - name: foo
  #   mountPath: "/etc/foo"
  #   readOnly: true
  nodeSelector: {}
  tolerations: []
  affinity: {}

backend:
  replicaCount: 1

  image:
    repository: deifops/backend
    pullPolicy: IfNotPresent
    tag: "1.16"

  imagePullSecrets: []

  serviceAccount:
    create: false
    automount: true
    annotations: {}
    name: ""

  podAnnotations: {}

  podLabels: {}

  podSecurityContext: {}
    # fsGroup: 2000

  securityContext: 
    capabilities:
      drop:
      - ALL
    readOnlyRootFilesystem: true
    runAsNonRoot: true
    runAsUser: 1000

  service:
    type: ClusterIP
    port: 5000

  resources: 
    limits:
      cpu: 64m
      memory: 150Mi
    requests:
      cpu: 32m
      memory: 100Mi

  livenessProbe:
    httpGet:
      path: /healthz
      port: 5000
  readinessProbe:
    httpGet:
      path: /ready
      port: 5000

  autoscaling:
    enabled: true
    minReplicas: 1
    maxReplicas: 10
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80

  volumes: 
    - name: temp
      emptyDir: {}
  # - name: foo
  #   secret:
  #     secretName: mysecret
  #     optional: false
  volumeMounts: 
    - name: temp 
      mountPath: /tmp
  # - name: foo
  #   mountPath: "/etc/foo"
  #   readOnly: true

  extraEnv: []

  nodeSelector: {}
  tolerations: []
  affinity: {}

postgresql:
  image:
    registry: docker.io
    repository: bitnamisecure/postgresql
    tag: latest
    digest: ""
  auth:
    enablePostgresUser: true
    postgresPassword: "root-pass"
    ## @param auth.username Name for a custom user to create
    ##
    username: "test-user"
    password: "test-pass"
    database: "test-db"
    ## @param auth.replicationUsername Name of the replication user
    ##
    replicationUsername: replica-user
    replicationPassword: "replica-pass"
    ## @param auth.existingSecret Name of existing secret to use for PostgreSQL credentials. `auth.postgresPassword`, `auth.password`, and `auth.replicationPassword` will be ignored and picked up from this secret. The secret might also contains the key `ldap-password` if LDAP is enabled. `ldap.bind_password` will be ignored and picked from this secret in this case.
    ##
    existingSecret: ""
  
  primary:
    resources:
      requests:
        cpu: 500m
        memory: 512Mi
      limits:
        cpu: 1
        memory: 1024Mi

    networkPolicy:
      enabled: false # keep false to override the builtin template
      customNetworkPolicy:
        enabled: true
      allowExternal: false
      allowExternalEgress: false
      ingressNSMatchLabels: 
        kubernetes.io/metadata.name: "{{ .Release.Namespace }}"
    ## PostgreSQL Primary service configuration
    ##
    service:
      type: ClusterIP
      ports:
        postgresql: 5432
    ## PostgreSQL Primary persistence configuration
    ##
    persistence:
      enabled: false
      volumeName: "data"
      existingClaim: ""
      mountPath: /bitnami/postgresql
      subPath: ""
      storageClass: ""
      accessModes:
        - ReadWriteOnce
      size: 8Gi
      ## @param primary.persistence.annotations Annotations for the PVC
      ##
      annotations: {}
      ## @param primary.persistence.labels Labels for the PVC
      ##
      labels: {}
      ## @param primary.persistence.selector Selector to match an existing Persistent Volume (this value is evaluated as a template)
      ## selector:
      ##   matchLabels:
      ##     app: my-app
      ##
      selector: {}
      ## @param primary.persistence.dataSource Custom PVC data source
      ##
      dataSource: {}
  readReplicas:
    name: read
    resources:
      requests:
        cpu: 500m
        memory: 512Mi
      limits:
        cpu: 1
        memory: 1024Mi