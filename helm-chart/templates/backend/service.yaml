apiVersion: v1
kind: Service
metadata:
  name: {{ include "..fullname.backend" . }}
  labels:
    {{- include "..labels.backend" . | nindent 4 }}
spec:
  type: {{ .Values.backend.service.type }}
  ports:
    - port: {{ .Values.backend.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "..selectorLabels.backend" . | nindent 4 }}
