apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "..fullname.frontend" . }}-test-connection"
  labels:
    {{- include "..labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "..fullname.frontend" . }}:{{ .Values.frontend.service.port }}']
  restartPolicy: Never
